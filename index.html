<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    
    <div class= "outer-container">
    <div class ="outer-1">
        <div class="score-board">
            <h1><span id="player-score">0</span> : <span id="computer-score">0</span> </h1>
        </div>
        <div class="hands player-hand-left">
            <div class="tag"><h1>YOU</h1></div>
            <div id="rock-left"></div>
            <div id="paper-left"></div>
            <div id="scissor-left"></div>
        </div>
        <div class="prompt">
            <div id="message" class="countdown">
                <div class="slides">
                  <h1>Rock</h1>
                </div>
                
                <div class="slides">
                  <h1>Paper</h1>
                </div>
                
                <div class="slides">
                  <h1>Scissor</h1>
                </div>
            </div>
            <div id ="prompter">
                    <h1><span id="prompt-text">VS</span></h1>
                </div>

        </div>
        <div class="hands player-hand-right">
            <div class="tag"><h1>CPU</h1></div>
            <div id="rock-right"></div>
            <div id="paper-right"></div>
            <div id="scissor-right"></div>
        </div>
    </div>
    <div class="buttons">
        <div class="click-btn"><button class="action-btn" id="rock"></button></div>
        <div class="click-btn"><button class="action-btn" id="paper"></button></div>
        <div class="click-btn"><button class="action-btn" id="scissor"></button></div>
    </div>
    </div>    
    
<script src="index.js"></script>
</body>

</html>
